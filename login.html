<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>

  <div class="container  my-5 text-center px-lg-5">
    <section class=" collection w-75 p-5 m-auto ">
      <h1>Smart Login System</h1>
      <input id="nameinput" class="form-control shadow-none my-3 text-white" type="text" name="" id="inputname"
        placeholder="Enter your name">
      <input id="emailinput" class="form-control shadow-none my-3  text-white" type="email" name="" id="inputemail"
        placeholder="Enter your email">
      <input id="pass" class="form-control shadow-none my-3  text-white" type="password" name="" id="inputpassword"
        placeholder="Enter your password">
        <p id="massage">
        </p>        
      <button id="signup" class="btn btn-outline-info my-3 w-100">Sign Up</button>
      <p class="text-white">You have an account?
        <a id="signin" class="text-white" href="">Signin</a>
      </p>
    </section>
  </div>
  <script src="./jav/login.js"></script>
  <script src="./css/bootstrap.bundle.min.js"></script>
</body>

</html>
